<form class="grid grid-cols-1 gap-x-6 p-6 rounded-lg bg-slate-500 sm:grid-cols-2 sm:gap-x-6 ">
        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="name" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Lionel Messi" required />
        </div>
        <div>
            <label
            for="profile-photo"
            class="flex items-center justify-center bg-gray-700 mt-2 w-32 h-28 border border-white rounded-lg overflow-hidden cursor-pointer">
            <img
              src=""
              alt=""
              class="object-cover   h-full hidden"
              id="profileImage" />
              <span id="Text" class="text-white">Profil</span>
          </label>
        <input
          type="file"
          id="profile-photo"
          name="profile-photo"
          class="hidden "
          accept="image/*"
          onchange="displayImg(event)"
        /></div>  

        <div>
            <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationality</label>
            <input type="text" id="nationality" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Lionel Messi" required />
        </div>

        <div class="flex ">
            <label
            for="profile-photo"
            class="flex items-center justify-center bg-gray-700 mt-2 w-32 h-28 border border-white rounded-lg overflow-hidden cursor-pointer">
            <img
              src=""
              alt=""
              class="object-cover   h-full hidden"
              id="profileImage" />
              <span id="Text" class="text-white">Flag</span>
          </label>
        <input
          type="file"
          id="profile-photo"
          name="profile-photo"
          class="hidden "
          accept="image/*"
          onchange="displayImg(event)"
        /></div>
        
        <div>
            <label for="club" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Club</label>
            <input type="text" id="club" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Paris Saint-Germain" required />
        </div>
        
        <div>
            <label
            for="profile-photo"
            class="flex items-center justify-center bg-gray-700 mt-2 w-32 h-28 border border-white rounded-lg overflow-hidden cursor-pointer">
            <img
              src=""
              alt=""
              class="object-cover   h-full hidden"
              id="profileImage" />
              <span id="Text" class="text-white">Club Logo</span>
          </label>
        <input
          type="file"
          id="profile-photo"
          name="profile-photo"
          class="hidden "
          accept="image/*"
          onchange="displayImg(event)"
        /> </div>
        <div>
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
  <select id="countries" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="" disabled selected hidden>Choose the position</option>
    <option value="RW">Right Winger</option>
    <option value="ST">Striker</option>
    <option value="CM">Central Midfield</option>
    <option value="CB">Center Back</option>
    <option value="LW">Left Winger</option>
    <option value="GK">Goalkeeper</option>
    <option value="CDM">Central Defensive Midfielder</option>
    <option value="LB">Left Back</option>
    <option value="RB">Right Back</option>
  </select>
        </div>
        <div>
            <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
            <input type="number" id="rating" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="94" required />
        </div>
        
        <div>
            <label for="pace" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pace</label>
            <input type="number" id="pace" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="88" required />
        </div>
        
        <div>
            <label for="shooting" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shooting</label>
            <input type="number" id="shooting" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="92" required />
        </div>
        
        <div>
            <label for="passing" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Passing</label>
            <input type="number" id="passing" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="91" required />
        </div>
        
        <div>
            <label for="dribbling" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dribbling</label>
            <input type="number" id="dribbling" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="96" required />
        </div>
        
        <div>
            <label for="defending" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Defending</label>
            <input type="number" id="defending" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="34" required />
        </div>
        
        <div>
            <label for="physical" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Physical</label>
            <input type="number" id="physical" class="bg-gray-50 border border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="65" required />
        </div>
        <div >
            <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 mt-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Add player
            </button>
            
          </div>
 
</form>
